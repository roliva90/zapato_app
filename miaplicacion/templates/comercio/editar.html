{% extends 'base.html' %}
{% load static %}

{% block title %}
Editar Comercio
{% endblock %}
{% block content %}
<main id="main" class="main">
    <section class="section dashboard">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card custom-card">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">Editar Comercio</h1>
                            <form method="post">
                                {% csrf_token %}

                                <!-- Campo: Encargue -->
                                <div class="mb-3">
                                    <label for="id_encargue" class="form-label">Encargue:</label>
                                    <select id="id_encargue" class="form-control" name="encargue" required>
                                        {% for encargue in form.fields.encargue.queryset %}
                                            <option value="{{ encargue.pk }}" {% if encargue.pk == form.instance.encargue.pk %} selected {% endif %}>{{ encargue.producto }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <!-- Campo: Nombre -->
                                <div class="mb-3">
                                    <label for="id_nombre" class="form-label">Nombre:</label>
                                    <input id="id_nombre" type="text" class="form-control" name="nombre" maxlength="100"
                                        required value="{{ form.nombre.value }}">
                                </div>
                                <!-- Botones -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                    <a href="{% url 'listar_comercios' %}" class="btn btn-warning ms-2">Regresar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
