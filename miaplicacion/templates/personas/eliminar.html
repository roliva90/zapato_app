{% extends 'base.html' %}
{% load static %}

{% block title %}
Eliminar Persona
{% endblock %}
{% block content %}
<main id="main" class="main">
    <section class="section dashboard">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card custom-card">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">Eliminar Persona</h1>
                            <p>¿Estás seguro de que deseas eliminar persona "{{ personas.nombre }}"?</p>
                            <form method="post">
                                {% csrf_token %}
                                <div class="text-center">
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                    <a href="{% url 'listar_personas' %}" class="btn btn-secondary">Cancelar</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
