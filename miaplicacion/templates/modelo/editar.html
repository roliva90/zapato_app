{% extends 'base.html' %}
{% load static %}

{% block title %}
Editar Modelo
{% endblock %}
{% block content %}
<main id="main" class="main">
    <section class="section dashboard">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card custom-card">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">Editar Modelo</h1>
                            <form method="post">
                                {% csrf_token %}
                                <!-- Campo: Producto -->
                                <div class="mb-3">
                                    <label for="id_producto" class="form-label">Producto:</label>
                                    <select id="id_producto" class="form-control" name="producto" required>
                                        <option value="" selected disabled>Selecciona un producto</option>
                                        {% for producto in form.fields.producto.queryset %}
                                        <option value="{{ producto.pk }}" {% if producto.pk == form.instance.producto.pk %} selected {% endif %}>{{ producto.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- Campo: Nombre -->
                                <div class="mb-3">
                                    <label for="id_nombre" class="form-label">Nombre:</label>
                                    <input id="id_nombre" type="text" class="form-control" name="nombre" step="0.01"
                                        required value="{{ form.nombre.value }}">
                                </div>
                                <!-- Campo: Codigo -->
                                <div class="mb-3">
                                    <label for="id_codigo" class="form-label">Codigo:</label>
                                    <input id="id_codigo" type="number" class="form-control" name="codigo" step="0.01"
                                        required value="{{ form.codigo.value }}">
                                </div>

                                <!-- Botones -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                    <a href="{% url 'listar_modelos' %}" class="btn btn-warning ms-2">Regresar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
