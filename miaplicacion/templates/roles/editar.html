{% extends 'base.html' %}
{% load static %}

{% block title %}
Editar Rol
{% endblock %}
{% block content %}
<main id="main" class="main">
    <section class="section dashboard">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card custom-card">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">Editar Rol</h1>
                            <form method="post">
                                {% csrf_token %}
                               
                                <!-- Campo: Nombre -->
                                <div class="mb-3">
                                    <label for="id_nombre" class="form-label">Nombre:</label>
                                    <input id="id_nombre" type="text" class="form-control" name="nombre" step="0.01"
                                        required value="{{ form.nombre.value }}">
                                </div>
                                <!-- Botones -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary ms-2 ">Guardar</button>
                                    <a href="{% url 'listar_roles' %}" class="btn btn-warning ms-2">Regresar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
