{% extends 'base.html' %}
{% load static %}

{% block title %}
Editar Tienda Virtual
{% endblock %}
{% block content %}
<main id="main" class="main">
    <section class="section dashboard">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card custom-card">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">Editar Tienda Virtual</h1>
                            <form method="post">
                                {% csrf_token %}
                                <!-- Campo: Nombre -->
                                <div class="mb-3">
                                    <label for="id_nombre" class="form-label">Nombre:</label>
                                    <input id="id_nombre" type="text" class="form-control" name="nombre" maxlength="100"
                                        required value="{{ form.nombre.value }}">
                                </div>
                                <!-- Campo: URL -->
                                <div class="mb-3">
                                    <label for="id_url" class="form-label">URL:</label>
                                    <input id="id_url" type="url" class="form-control" name="url" maxlength="100"
                                        required value="{{ form.url.value }}">
                                </div>
                                <!-- Campo:Encargado -->
                                <div class="mb-3">
                                    <label for="id_encargado" class="form-label">Encargado:</label>
                                    <select id="id_encargado" class="form-control" name="encargado" required>
                                        {% for encargado in form.fields.encargado.queryset %}
                                            <option value="{{ encargado.pk }}" {% if encargado.pk == form.instance.encargado.pk %} selected {% endif %}>{{ encargado.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <!-- Botones -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                    <a href="{% url 'listar_tiendavirtual' %}" class="btn btn-warning ms-2">Regresar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
